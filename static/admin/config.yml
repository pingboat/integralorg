backend:
  name: git-gateway
  branch: dev

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

site_url: https://gointegral.org

collections:
  - name: "blog"
    label: "ðŸ“° Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "stories"
    label: "ðŸ“– Artisan Stories"
    folder: "content/stories"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Location", name: "location", widget: "string", required: false }
      - { label: "Craft", name: "craft", widget: "string", required: false }
      - { label: "Photo", name: "image", widget: "image" }
      - { label: "Quote", name: "quote", widget: "string", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Full Story", name: "body", widget: "markdown" }
